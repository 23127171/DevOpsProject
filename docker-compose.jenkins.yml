version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    privileged: true
    user: root
    restart: unless-stopped
    ports:
      - "8081:8080"      # Jenkins Web UI
      - "50000:50000"    # Jenkins agent port
    volumes:
      # Jenkins home directory - persist all Jenkins data
      - jenkins_home:/var/jenkins_home
      # Mount Docker socket để Jenkins có thể sử dụng Docker của host
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount Docker binary
      - /usr/bin/docker:/usr/bin/docker
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=true
    networks:
      - devops-network

  # Optional: Docker-in-Docker (DinD) - Alternative approach
  # dind:
  #   image: docker:dind
  #   container_name: jenkins-docker
  #   privileged: true
  #   restart: unless-stopped
  #   environment:
  #     - DOCKER_TLS_CERTDIR=/certs
  #   volumes:
  #     - jenkins-docker-certs:/certs/client
  #     - jenkins_home:/var/jenkins_home
  #   networks:
  #     devops-network:
  #       aliases:
  #         - docker

volumes:
  jenkins_home:
    name: jenkins_home
  # jenkins-docker-certs:

networks:
  devops-network:
    name: devops-network
    driver: bridge
